{% extends 'plantilla.html' %}

{% block content %}
    <title>Nuevo Genero</title>

<body class="p-3 mb-2 bg-black text-white position-absolute top-50 start-50 translate-middle">
<script>
        document.addEventListener('DOMContentLoaded', function () {
            // Verifica si hay un mensaje de error en la plantilla de Django
            const error = '{{ error }}';
            if (error) {
                const Toast = Swal.mixin({
                    toast: true,
                    position: 'top-end',
                    showConfirmButton: false,
                    timer: 3000,
                    timerProgressBar: true,
                    didOpen: (toast) => {
                        toast.addEventListener('mouseenter', Swal.stopTimer)
                        toast.addEventListener('mouseleave', Swal.resumeTimer)
                    }
                })

                Toast.fire({
                    icon: 'error',
                    title: '{{error}}'
                })
            }
        });
    </script>
<h1>Agregar genero </h1>
<div id="formularioGenero">
    <form method="POST">
        <table class="table table-dark table-striped">
            {{ formaGenero }}
        </table>
        <button class="btn btn-outline-light " type="submit" id='Enviar'>Enviar</button>
        <a class="link-danger link-offset-2 link-underline link-underline-opacity-0" href="{% url 'indexGenero' %}">
            <button type="button" class="btn btn-outline-danger">Regresar</button>
        </a>
        {% csrf_token %}
    </form>
</div>
{% endblock%}
