<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>Nueva Pelicula</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body class="p-3 mb-2 bg-black text-white position-absolute top-0 start-50 translate-middle-x">
    <h1>Agregar Pelicula </h1>
    <form method="POST" enctype="multipart/form-data">
        <table class="table table-dark table-striped">
            {{ formaPelicula }}
        </table>
        <button class="btn btn-outline-light " type="submit" id='Enviar'>Enviar</button>
        <a class="link-danger link-offset-2 link-underline link-underline-opacity-0" href="{% url 'indexPelicula' %}">
            <button type="button" class="btn btn-outline-danger">Regresar</button>
        </a>
        {% csrf_token %}
    </form>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>
