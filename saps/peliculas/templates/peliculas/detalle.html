<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>Pelicula {{ pelicula.nombre }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>
<body class="p-3 mb-2 bg-black text-white position-absolute top-50 start-50 translate-middle">
<div class="card text-bg-secondary mb-3" style="max-width: 100%;">
    <div class="row g-0">
        <div class="col-md-4">
            <img src="../media/{{ pelicula.portada }}" class="card-img-top img-fluid" alt="no encontrada">
        </div>
        <div class="col-md-8">
            <div class="card-body">
                <div class="card-title"><h1>Detalle Genero</h1></div>
                <div>{{ pelicula.titulo }}</div>
                <div>{{ pelicula.sinopsis }}</div>
                <div><small class="text-body-secondary">{{ pelicula.f_estreno}}</small></div>
        </div>
        </div>
    </div>
    </div>
    <div>
        <a class="link-danger link-offset-2 link-underline link-underline-opacity-0" href="{% url 'indexPelicula' %}">
            <button type="button" class="btn btn-outline-danger">Regresar</button>
        </a>
    </div>
</body>
</html>
