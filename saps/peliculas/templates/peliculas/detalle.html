<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>Detalle persona</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>
<body class="p-3 mb-2 bg-black text-white position-absolute top-50 start-50 translate-middle">
<div class="card text-bg-secondary mb-3" style="max-width: 25rem;">
    <div class="card-header"><h1>Detalle Pelicula</h1></div>
    <div class="card-body">
        <div>Id Persona: {{ pelicula.id }}</div>
        <div>Titulo: {{ pelicula.titulo }}</div>
        <div>Fecha de estreno: {{ pelicula.f_estreno }}</div>
        <div>Duracion: {{ pelicula.duracion }}</div>
        <div>Sinopsis: {{ pelicula.sinopsis }}</div>
        <div>Calificacion: {{ pelicula.calificacion }}</div>
        <a href="{% url 'indexPelicula' %}" class="badge badge-dark"><i class="bi bi-arrow-return-left"></i> Regresar al inicio</a>
    </div>
</div>
</body>
</html>
