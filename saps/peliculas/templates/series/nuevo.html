{% extends 'plantilla.html' %}

{% block content %}
    <title>Nueva Serie</title>

    <body class="p-3 mb-2 bg-black text-white position-absolute top-0 start-50 translate-middle-x">
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // Verifica si hay un mensaje de error en la plantilla de Django
            const error = '{{ error }}';
            if (error) {
                const Toast = Swal.mixin({
                    toast: true,
                    position: 'top-end',
                    showConfirmButton: false,
                    timer: 3000,
                    timerProgressBar: true,
                    didOpen: (toast) => {
                        toast.addEventListener('mouseenter', Swal.stopTimer)
                        toast.addEventListener('mouseleave', Swal.resumeTimer)
                    }
                })

                Toast.fire({
                    icon: 'error',
                    title: '{{error}}'
                })
            }
        });
    </script>
    <h1>Agregar Serie </h1>
        <form method="POST" enctype="multipart/form-data">
            <table class="table table-dark table-striped">
                {{ formaSerie }}
            </table>
            <button class="btn btn-outline-light " type="submit" id='Enviar'>Enviar</button>
            <a class="link-danger link-offset-2 link-underline link-underline-opacity-0" href="{% url 'indexSerie' %}">
                <button type="button" class="btn btn-outline-danger">Regresar</button>
            </a>
            {% csrf_token %}
        </form>
{% endblock %}
