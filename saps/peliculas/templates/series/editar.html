{% extends 'plantilla.html' %}

{% block content %}
<head>
    <title>Editar Serie</title>
</head>
<body class="p-3 mb-2 bg-black text-white position-absolute top-0 start-50 translate-middle-x">
<h1>Editar Serie </h1>
<form method="POST" enctype="multipart/form-data">
    <table class="table table-dark table-striped">
        {{ formaSerie }}
    </table>
    <button class="btn btn-outline-light" type="submit">Enviar</button>
    <a class="link-danger link-offset-2 link-underline link-underline-opacity-0" href="{% url 'indexSerie' %}"><button type="button" class="btn btn-outline-danger">Regresar</button></a>
    {% csrf_token %}
</form>
{% endblock %}
